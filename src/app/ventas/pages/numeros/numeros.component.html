<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Venta Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ (ventasNetas + 21000000) | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Venta Brutas" subheader="del presente año">
      {{ (ventasNetas + 2001000000) | currency:'USD':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia Porcentual" subheader="del presente año">
      {{ porcentaje | percent:'2.2-2' }}
    </p-card>
  </div>
</div>
